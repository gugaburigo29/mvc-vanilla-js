<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC - Example JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        #canvas {
            width: 400px;
            height: 400px;
            border: 3px solid #bbbbbb;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="appUser"></div>

<script type="module">
    import {UserService} from "../src/app/user/UserService.js";
    import {UserView} from "../src/app/user/UserView.js";
    import {UserController} from "../src/app/user/UserController.js";

    const userController = new UserController(new UserService(), new UserView('#appUser'));
    userController.render();
</script>
</body>
</html>
